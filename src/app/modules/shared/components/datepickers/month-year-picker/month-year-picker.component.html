<ng-container *ngIf="controlType == 'startedAt'">
  <mat-form-field style="width: 90%;" [formGroup]="parentFormGroup">
    <input matInput [matDatepicker]="monthYearPicker" placeholder="Start"
    formControlName="startedAt"
    [max]="maxDate"
    >
    <mat-datepicker-toggle matSuffix [for]="monthYearPicker"></mat-datepicker-toggle>
    <mat-datepicker #monthYearPicker
                    startView="multi-year"
                    (yearSelected)="chosenYearHandler($event)"
                    (monthSelected)="chosenMonthHandler($event, monthYearPicker)"
                    panelClass="example-month-picker">
    </mat-datepicker>
  </mat-form-field>
</ng-container>

                    (monthSelected)="chosenMonthHandler($event, monthYearPicker)"

</ng-container>
