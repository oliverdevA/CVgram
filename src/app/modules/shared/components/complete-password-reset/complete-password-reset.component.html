<div>
    <div class="signUpModal" tabindex="-1" role="dialog" id="signUpModal" style=" display: block; width: 55vw; ;">
        <div role="document">
            <div class="signup_modal_content">
                <div class="p-0 signup_modal_body">
                    <div class="row signup_modal_row">
                        <button (click)="closeModal()" type="button" class="close clsBtn">
                            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 612 612"
                                xml:space="preserve">
                                <g>
                                    <polygon points="424.032,443.7 443.7,424.032 325.667,306 443.7,187.967 424.032,168.3 306,286.333 187.967,168.3 168.3,187.967 
                                                          286.333,306 168.3,424.032 187.967,443.7 306,325.667" />
                                    <path d="M612,306C612,137.004,474.995,0,306,0C137.004,0,0,137.004,0,306c0,168.995,137.004,306,306,306
                                                          C474.995,612,612,474.995,612,306z M27.818,306C27.818,152.36,152.36,27.818,306,27.818S584.182,152.36,584.182,306
                                                          S459.64,584.182,306,584.182S27.818,459.64,27.818,306z" />
                                </g>
                            </svg>
                        </button>
                        <div class="col-lg-4 col-md-4 p-0 left_side_container">
                            <div class="signInbg">
                                <div class="signlayer">
                                    <div class="logo">
                                        <p class="shrtnote ">
                                            {{'forgotPassword.chooseNewPassword' | translate}}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 right_side_container">
                            <div class="welmsgsignup">
                                <h1 class="">{{'registration.welcome' | translate}} <span class="priclr">CeeVee</span></h1>
                                <p> {{'forgotPassword.enterNewPassword' | translate}}</p>
                            </div>
                            <form [formGroup]="passwordResetForm" #form class="signup_form" autocomplete="off">
                                <div class="row form-group">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="password"> {{'global.password' | translate}}<sup>*</sup></label>
                                        <div class="buttonInside"> 
                                                <input  appPasswordField type="password" name='password'  class="form-control" autocomplete="off" id="password" formControlName="password">

                                        </div>
                                        <div *ngIf="passwordResetForm.controls.password.invalid && (passwordResetForm.controls.password.dirty || passwordResetForm.controls.password.touched)" class="inputErrorBox">
                                            <div *ngIf="passwordResetForm.controls.password.errors?.required">
                                                {{'global.requiredError' | translate}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row form-group">
                                        <div class="col-lg-6 col-md-6 col-sm-12">
                                            <label for="confirmPassword">{{'global.confirmPassword' | translate}} <sup>*</sup></label>
                                           
                                                 <div class="buttonInside">
                                                    <input appPasswordField type="password" name='confirmPassword' autoComplete="off" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                                                  </div>
                                            
                                            <div *ngIf="(passwordResetForm.controls.confirmPassword.invalid || passwordResetForm.errors?.misMatchPassword) && (passwordResetForm.controls.confirmPassword.dirty || passwordResetForm.controls.confirmPassword.touched)" class="inputErrorBox">
                                                <div *ngIf="passwordResetForm.controls.confirmPassword.errors?.required">
                                                    {{'global.requiredError' | translate}}
                                                </div>
                                                <div *ngIf="passwordResetForm.controls.confirmPassword.errors?.NotEqual">
                                                   {{'global.passwordNotMatching' | translate}}
                                                </div>
                                            </div>
                                        </div>
                                </div>

                                <button class="btn btnbuyNow_lg signInBtn"
                                    [disabled]="passwordResetForm.invalid || showLoader" (click)="completeRegistration()">
                                    {{'global.submit' | translate}}
                                    <span *ngIf="showLoader"><img class="submit-loader"
                                            src="../../../../../assets/loading.gif"></span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
