<div class="dialog-padding">
    <h2 mat-dialog-title class="dialog-title">Company Name : {{jobSearchLead.name}} </h2>
    <mat-dialog-content>
        <div class="table-wrap">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Event Description</th>
                        <th>Follow Up Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of jobLeadList">
                        <td> {{item.createdAt  | date}} </td>
                        <td> {{item.description }} </td>
                        <td> {{item.nextAction }} </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <span class="btn btn-sign btn-all cursor-pointer" (click)="closeModal()">Cancel</span>
        <span class="btn btn-sign btn-all cursor-pointer" (click)="addElement()">Add Element</span>
    </mat-dialog-actions>

</div>
