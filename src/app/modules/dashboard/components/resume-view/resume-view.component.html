<div class="resum-view">
  <div class="resume-heading cursor-pointer" (click)="createNewResume()">
    <h3>
      {{'global.createNew' | translate}} {{'dashboard.resume' | translate}}
      <span>
        <i class="fas fa-plus-circle"></i>
      </span>
    </h3>
  </div>


  <div class="table-wrap">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>{{'global.name' | translate}}</th>
          <th>{{'global.creationDate' | translate}}</th>
          <th>{{'global.lastUsed' | translate}}</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of availableResumes; let i=index">
          <td class="cursor-pointer" (click)="openResume(item)">{{item.name}}</td>
          <td>{{item.createdAt | date}}</td>
          <td>{{item.lastUpdatedAt | date:"short"}}</td>
          <td>
            <span class="cursor-pointer" (click)="openResume(item)">
              <i class="fas fa-pencil-alt"></i>
            </span>
            <span class="cursor-pointer" class="btn btn-default" mwlConfirmationPopover [popoverTitle]="'Warning'"
              [popoverMessage]="'Are you sure you want to delete this CV ?'" placement="top"
              (confirm)="deleteResume(item)">
              <i class="fas fa-trash"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
