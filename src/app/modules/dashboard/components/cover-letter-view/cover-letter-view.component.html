<div class="resum-view">
    <div class="resume-heading cursor-pointer" (click)="createNewCoverLetter()">
        <h3>
          {{'global.createNew' | translate}} {{'dashboard.coverLetter' | translate}}  
            <span>
                <i class="fas fa-plus-circle"></i>
            </span>
        </h3>
    </div>


    <div class="table-wrap">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>{{'global.creationDate' | translate}}</th>
              <th>{{'global.name' | translate}}</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of availableCoverLetters">
              <td>{{item.createdAt  | date}}</td>
              <td class="cursor-pointer" (click)="openCoverLetter(item)">{{item.name}}</td>
              <td>
                <span class="cursor-pointer" (click)="openCoverLetter(item)">
                  <i class="fas fa-pencil-alt"></i>
                </span>
                <span  class="cursor-pointer" 
                class="btn btn-default"
                mwlConfirmationPopover
                [popoverTitle]="'Warning'"
                [popoverMessage]="'Are you sure you want to delete this Cover Letter ?'"
                placement="top"
                (confirm)="deleteCoverLetter(item)"
                >
                  <i class="fas fa-trash"></i>
                </span>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
</div>
